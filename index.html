<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Project</title>

</head>

<body>

    <section class="macbook">

        <div class="container">

            <div class="LHS">

                <div class="logo">
    
                    <img class="img_logo" src="./pictures/WhatsApp_Image_2021-08-10_at_12.52 1.png" alt="Logo">
        
                </div>
    
                <header>
    
                    <h3>Sign Up</h3>
    
                </header>
    
                <form>
    
                    <div class="form_container">
    
                        <div class="input">
    
                            <label for="Fname">First Name:</label><br>
                            <input type="text" id="Fname" name="Fname">
    
                        </div>
    
                        <div class="input">
    
                            <label for="Lname">Last Name:</label><br>
                            <input type="text" id="Lname" name="Lname">
    
                        </div>
    
                        <div class="input">
    
                            <label for="email" >Email</label><br>
                            <input type="email" id="email" name="Lname">
    
                        </div>
                    
                        <div>
                            
                            <p>Gender</p>
                            <input type="radio" id="gender" name="gender" value="Male">
                            <label for="gender">Male</label>
                            <input type="radio" id="gender" name="gender" value="Female">
                            <label for="gender">Female</label>
                            <input type="radio" id="gender" name="gender" value="Other">
                            <label for="gender">Other</label>
                
                        </div>
    
                        <div class="input">
    
                            <label for="password">Password:</label><br>
                            <input type="text" id="password" name="password">
    
                        </div>
    
                        <div class="input">
    
                            <label for="C_password">Confirm Password:</label><br>
                            <input type="text" id="C_password" name="C_password">
    
                        </div>
    
                        <div class="input">
    
                            <label for="Education">Educational Level</label><br>
        
                            <select name="Education" id="Education">
                                <option value="school"></option>
                                <option value="school"></option>
                                <option value="school"></option>
                            </select>
    
                        </div>
    
                        <div class="input">
    
                            <label for="Exprience">Exprience Level</label><br>
        
                            <select name="Exprience" id="Exprience">
                                <option value="school"></option>
                                <option value="school"></option>
                                <option value="school"></option>
                            </select>
    
                        </div>
    
                        <div class="form_about">
    
                            <label for="about">Tell us about you </label><br>
                            <textarea id="about"></textarea>
    
                        </div>
    
                    </div>    
        
                </form>
    
                <div class="form_button">
    
                    <button>Creat Account</button>
    
                </div> 
    
            </div>
    
            <div class="RHS">
    
                <img class="bg_img" src="./pictures/Group 8.png" alt="Background_image">
    
                <p class="text1">KodeCamp</p>
    
                <P class="text2">Join our next Cohort</P>
    
            </div>

        </div>

    </section>
